<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muebles Don TATI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agrega los estilos de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Bienvenido a Muebles Don TATI</h1>
    <nav>
        <ul>
            <li><a href="#" id="inicio">Inicio</a></li>
            <li><a href="#" id="productos">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li> <!-- Redirige a la página de contacto -->
        </ul>
    </nav>
</header>
<section id="seccion-con-imagen-de-fondo">
    <!-- Contenido de la sección -->
</section>
<section id="productos">
    <h2>Nuestros Productos</h2>
    <!-- Carrusel de imágenes -->
    <div id="carouselProductos" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="mesa_redonda.jpeg" class="d-block w-100" alt="Mueble 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Mueble 1</h5>
                    <p>Descripción del mueble 1. Precio: $100</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="mesa2.jpeg" class="d-block w-100" alt="Mueble 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Mueble 2</h5>
                    <p>Descripción del mueble 2. Precio: $150</p>
                </div>
            </div>
            <!-- Agrega más imágenes aquí -->
        </div>
        <a class="carousel-control-prev" href="#carouselProductos" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselProductos" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
</section>

<!-- Agrega los scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
