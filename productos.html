<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Productos</title>
    <!-- Agrega los estilos de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Productos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li> <!-- Cambiado el enlace a la página de inicio -->
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Carrusel de imágenes -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Primera imagen -->
                <div class="carousel-item active">
                    <img src="mesa_redonda.jpeg" class="d-block w-100" alt="Mueble 1">
                </div>
                <!-- Segunda imagen -->
                <div class="carousel-item">
                    <img src="mesa2.jpeg" class="d-block w-100" alt="Mueble 2">
                </div>
                <!-- Tercera imagen -->
                <div class="carousel-item">
                    <img src="imagen3.jpg" class="d-block w-100" alt="Mueble 3">
                </div>
            </div>
            <!-- Controles del carrusel -->
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

        <!-- Puedes agregar un pie de página si lo deseas -->
    </footer>
    
    <!-- Agrega los scripts de Bootstrap (jQuery y Popper.js) -->
