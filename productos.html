<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Muebles Don TATI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlaza el archivo CSS específico para la página de productos -->
    <link rel="stylesheet" href="productos.css">
</head>
<body>
    <header>
        <h1>Productos - Muebles Don TATI</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <!-- Puedes agregar más enlaces de navegación si es necesario -->
            </ul>
        </nav>
    </header>

    <section id="carrusel-productos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="mesa_redonda.jpeg" class="d-block w-100" alt="Mueble 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Mueble 1</h5>
                    <p>Descripción del mueble 1.</p>
                    <p>Precio: $100</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="mesa2.jpeg" class="d-block w-100" alt="Mueble 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Mueble 2</h5>
                    <p>Descripción del mueble 2.</p>
                    <p>Precio: $150</p>
                </div>
            </div>
            <!-- Puedes agregar más elementos carousel-item según sea necesario -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel-productos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrusel-productos" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>

    <footer>
        <p>&copy; 2024 Muebles Don TATI. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Agrega cualquier otro script adicional necesario -->
</body>
</html>
